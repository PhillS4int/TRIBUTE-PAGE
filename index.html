<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Tribute page</title>
</head>
<body>
    <div id="main">
        <div id="title"><h1>Name of the person</h1></div>
        <p>Short description of the person, like a phrase</p>

        <!--IMAGE OF THE PERSON-->
        <figure id="img-div">
            <img id="image" src="" alt="">
            <p id="img-caption">This text describes the image</p>
        </figure>

        <!--TIME LINE OF THE PERSON-->
        <article id="tribute-info">
            <h2>Subtitle of the life of the person </h2>
            <p>Here goes the time line of his/her life</p>
        </article>

        <!--TRIBUTE LINK-->
        <h2 id="tribute-link"><a href="#" target="_blank">read more here.</a></h2>

    </div>    
</body>
</html>
